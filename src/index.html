<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Cook</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-400 max-w-screen-sm mx-auto">
    <header class="mb-3">
      <h1 class="text-3xl font-bold underline">Just Cook!</h1>
      <h2 class="text-xl font-bold underline">Emergency dinner inspiration</h2>
    </header>
    <main>
      <section class="mb-3">
        <h3>How it works.</h3>
        <p>
          Select ingredients from list and then hit "Find Recipes" to get some
          meal suggestions. Refresh the page to clear selection.
        </p>
      </section>
      <noscript>
        <p>
          The recipe finder requires that Javascript is enabled in your browser,
          please enable and reload the page.
        </p>
        <p>Thanks</p>
      </noscript>
      <div id="app"></div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
